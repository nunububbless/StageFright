<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Freckle+Face&family=Rubik+Dirt&family=Rubik+Glitch&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>About</title>
    <style>
        body {
            font-family: 'Freckle Face', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the header on top */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            padding: 10px 20px;
            color: white;
            font-family: 'rubik dirt', cursive;
        }
        .logo {
            display: flex;
            align-items: center;
            position: relative;
            justify-content: center;
            flex: 1;
        }
        .logo h1 {
            margin: 0;
            color: #E80000;
            font-size: 50px;
        }
        .logo h1 a {
            text-decoration: none;
            color: #E80000;
            font-size: larger;
        }
        .dropdown {
            position: relative;
        }
        .dropdown button {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background-color: lightgray;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            background-color: black;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #444;
        }
        .mail-icon {
            font-size: 20px;
        }
        .social-icon {
        width: 30px;  /* Adjust size of the icons */
        height: 30px;
        margin: 0 10px;  /* Space between icons */
        transition: transform 0.3s ease;  /* Add a hover effect */
}

    .social-icon:hover {
        transform: scale(1.2);  /* Enlarge icons slightly when hovered */
}
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 150px;
        }

        .photo-item {
            text-align: center;
        }

        .photo-item img {
            margin: 10px;
            width: 300px;
            height: 400px;
            border-radius: 8px;
        }

        .caption {
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Freckle Face' cursive;
            color: #8e6295;
        }
    </style>
</head>
