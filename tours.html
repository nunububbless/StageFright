<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Rubik+Dirt&family=Rubik+Glitch&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Tours</title>
    <style>
        body {
            font-family: 'rubik glitch', serif;
            font-weight: lighter;
            background-color: #4a0000;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the header on top */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            padding: 10px 20px;
            color: white;
            font-family: 'rubik dirt', cursive;
        }
        .logo {
            display: flex;
            align-items: center;
            position: relative;
            justify-content: center;
            flex: 1;
        }
        .logo h1 {
            margin: 0;
            color: #E80000;
            font-size: 40px;
        }
        .logo h1 a {
            text-decoration: none;
            color: #E80000;
            font-size: larger;
        }
        .dropdown {
            position: relative;
        }
        .dropdown button {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background-color: lightgray;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            background-color: black;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #444;
        }
        .mail-icon {
            font-size: 20px;
        }
        .social-icon {
        width: 30px;  /* Adjust size of the icons */
        height: 30px;
        margin: 0 10px;  /* Space between icons */
        transition: transform 0.3s ease;  /* Add a hover effect */
}

    .social-icon:hover {
        transform: scale(1.2);  /* Enlarge icons slightly when hovered */
}
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        select, .tour-table {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .tour-table {
            border-collapse: collapse;
        }
        .tour-table th, .tour-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .tour-table th {
            background-color: #ab0000;
            color: white;
        }
        .tour-table td {
            background-color: #f9f9f9;
        }
    </style>
</head>

    <div class="container">
        <h2>Choose Tour Year</h2>
        
        <!-- Dropdown to select year -->
        <select id="yearSelect">
            <option value ="...">...</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <!-- Message to display when 2024 is selected -->
        <div id="noShowsMessage" style="display:none;">
            <p>No shows available for 2024.</p>
        </div>

        <!-- Table to display tour dates and locations for 2025 -->
        <table id="tourTable" class="tour-table" style="display:none;">
            <thead>
                <tr>
                    <th>DATES</th>
                    <th>LOCATION</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Data for 2025 tours
        const tourData = [
            ["January 15, 2025", "New York, NY"],
            ["January 20, 2025", "Los Angeles, CA"],
            ["February 2, 2025", "Chicago, IL"],
            ["February 10, 2025", "Dallas, TX"],
            ["March 5, 2025", "Miami, FL"],
            ["March 15, 2025", "Seattle, WA"],
            ["April 1, 2025", "Boston, MA"],
            ["April 10, 2025", "San Francisco, CA"],
            ["May 2, 2025", "Austin, TX"],
            ["May 10, 2025", "Denver, CO"],
            ["June 5, 2025", "Atlanta, GA"],
            ["June 20, 2025", "Philadelphia, PA"],
            ["July 15, 2025", "Washington, D.C."],
            ["August 1, 2025", "Los Angeles, CA"],
            ["August 25, 2025", "Houston, TX"],
            ["September 10, 2025", "Miami, FL"],
            ["October 5, 2025", "Chicago, IL"],
            ["November 10, 2025", "San Francisco, CA"],
            ["December 1, 2025", "Seattle, WA"],
            ["December 15, 2025", "New York, NY"]
        ];

        // Function to handle the year selection
        document.getElementById('yearSelect').addEventListener('change', function() {
            const selectedYear = this.value;

            // Show the appropriate content based on the selected year
            if (selectedYear === "2024") {
                document.getElementById('noShowsMessage').style.display = 'block';
                document.getElementById('tourTable').style.display = 'none';
            } else if (selectedYear === "2025") {
                document.getElementById('noShowsMessage').style.display = 'none';
                document.getElementById('tourTable').style.display = 'table';

                // Populate the tour table for 2025
                const tbody = document.querySelector('#tourTable tbody');
                tbody.innerHTML = ''; // Clear existing rows
                tourData.forEach(function(tour) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${tour[0]}</td><td>${tour[1]}</td>`;
                    tbody.appendChild(row);
                });
            }
        });
    </script>
